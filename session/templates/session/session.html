{% extends "session/base.html" %}

{% block content %}
<div class="container-fluid">

  <button type="submit" class="btn btn-primary">Next></button>




  <div class="container">
    {% include "session/session_nav.html" %}
    <form class="" action="" method="post">
      {% csrf_token %}
      {% if not executed %}
      {% include "session/session_generate.html" %}
      {% else %}
      {% include "session/session_validate.html" %}
      {% endif %}
      <div class="row pt-3 justify-content-end">
        <div class="col text-right">
          <button class="btn btn-secondary disabled" type="submit">Skip this test</button>
          <button type="submit" class="btn btn-primary">Next></button>
        </div>
      </div>
    </form>
  </div>

</div>
{% endblock %}
