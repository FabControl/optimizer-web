{% extends "session/base.html" %}

{% block content %}
{% load static %}
<script src="{% static 'session/js/sortable.min.js' %}"></script>
<link rel="stylesheet" href="{% static 'session/css/sortable-theme-bootstrap.css' %}" />
<div class="container p-5">
  <div class="row">
    <div class="col-sm-9"><button type="button" onclick="location.href='{% url 'machine_form' %}'" class="btn btn-primary btn">+ New Machine</button></div>
    <div class="col-sm-3">
      <div class="md-form mt-0">
        <input class="form-control" type="text" placeholder="Search" aria-label="Search">
      </div>
    </div>
  </div>
  <div class="row pt-3">
    <div class="col-sm-12">
      <div class="card p-2">
        <table class="sortable-theme-bootstrap table" data-sortable>
          <thead>
            <tr>
              <th data-sortable="true">Name</th>
              <th data-sortable="true">Form</th>
              <th data-sortable="true">Nozzle âŒ€ (mm)</th>
              <th data-sorted="true" data-sortable="true">Created</th>
              <th data-sortable="false">Action</th>
            </tr>
          </thead>
          <tbody>
            {# ROW CONTENTS #}
            {% for machine in machines %}
            <tr>
              <td><a href="{% url 'machine_detail' machine.pk %}">{{ machine.model }}</a></td>
              <td>{{ machine.form }}</td>
              <td>{{machine.extruder.nozzle.size_id}}</td>
              <td>{{ machine.pub_date }}</td>
              <td>
                <div class="dropdown">
                  <button class="btn-sm btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Action
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Open</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Delete</a>
                  </div>
                </div>
              </td>
            </tr>
            {% endfor %}

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
