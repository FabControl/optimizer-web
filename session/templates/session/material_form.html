{% extends "session/base.html" %}

{% block content %}
{% load crispy_forms_tags %}

<div class="container pt-3">
  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
    <div class="alert-dismissible fade show alert alert-success {{ message.tags }}" role="alert">
      {{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}
  </ul>
  {% endif %}
  <form action="{% url 'material_form' %}" method="post" novalidate>
    {% csrf_token %}
    <div class="row">
      <div class="col-sm-3">
        {{ form|crispy }}
      </div>
    </div>
    <div class="row pt-3">
      <div class="col-sm-4"></div>
      <div class="col-sm-4 text-center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>

</div>


{% endblock %}
