{% extends "session/base.html" %}

{% block content %}
{% load static %}
<script src="{% static 'session/js/sortable.min.js' %}"></script>
<link rel="stylesheet" href="{% static 'session/css/sortable-theme-bootstrap.css' %}" />
<div class="container pt-3">
  <div class="row">
    <div class="col-sm-9"><button type="button" onclick="location.href='{% url 'material_form' %}'" class="btn btn-primary btn">+ New Material</button></div>
  </div>
  <div class="row pt-3">
    <div class="col-sm-12">
      <div class="card p-2">
        <table class="sortable-theme-bootstrap table" data-sortable>
          <thead>
            <tr>
              <th data-sortable="true">Name</th>
              <th data-sortable="true">Filament diameter (mm)</th>
              <th data-sorted="true" data-sortable="true">Created</th>
              <th data-sortable="false"></th>
            </tr>
          </thead>
          <tbody>
            {# ROW CONTENTS #}
            {% for material in materials %}
            <tr>
              <td><a href="{% url 'material_detail' material.pk %}">{{ material.name }}</a></td>
              <td>{{ material.size_od }}</td>
              <td>{{ material.pub_date }}</td>
              <td>
                <div class="dropdown">
                  <button class="btn-sm btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Action
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="{% url 'material_detail' material.pk %}">Edit</a>
                    <div class="dropdown-divider"></div>
                    <form class="" action="{% url 'material_delete' material.pk %}" method="post">
                      {% csrf_token %}
                      <button class="dropdown-item" type="submit" href="{% url 'material_delete' material.pk %}">Delete</button>
                    </form>
                  </div>
                </div>
              </td>
            </tr>
            {% endfor %}

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
