{% load crispy_forms_tags %}
{% load i18n %}
<form id="opti-form" class="" action="?download" method="post">
  {% crispy form %}
  <div class="row pt-3 align-items-center justify-content-end">
    {% if object.following_tests_executed %}
      <span class="pl-3">Generating GCODE for this test will revert all progress achieved after it.</span>
      {% endif %}
    <div class="col text-right">
      <button id="gcode_button" type="submit" class="btn btn-primary">{% trans 'Download .GCODE' %}</button>
    </div>
  </div>
</form>
