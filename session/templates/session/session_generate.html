{% load crispy_forms_tags %}
<form id="opti-form" class="" action="?download" method="post">
  {% crispy form %}
  <div class="row pt-3 justify-content-end">
    <div class="col text-right">
      <button id="gcode_button" type="button" onclick=redirect() class="btn btn-primary">Download .GCODE</button>
    </div>
  </div>
</form>

<script>
function redirect() {
  window.open('{% url "gcode" object.pk %}')
  $('form#opti-form').submit();
}
</script>
