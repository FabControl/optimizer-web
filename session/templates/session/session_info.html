<table style="width:100%" class="">
  <tbody>
    <tr>
      <th scope="row">Name</th>
      <td>{{ object.name }}</td>
    </tr>
    <tr>
      <th scope="row"><span class="test-muted">Target</span></th>
      <td>{{ object.get_target_display }}</td>
    </tr>
    <tr>
      <th scope="row">Mode</th>
      <td>{{ object.mode.name }}</td>
    </tr>
    <tr>
      <th scope="row">3D Printer</th>
      <td>{{ object.machine }}</td>
    </tr>
    <tr>
      <th scope="row">Material</th>
      <td>{{ object.material }}</td>
    </tr>
    <tr>
      <th scope="row">Progress</th>
      <td>
        <div class="pt-1">
          <div class="progress" style="height: 10px;">
            <div class="progress-bar" role="progressbar" style="width: {{object.progress_percentage_display}}%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
<div class="pt-3">
  {% if "overview" in request.path %}
  <button type="button" onclick="location.href='{% url 'session_detail' object.pk %}'" class="btn btn-outline-primary" href="{% url 'session_overview' object.pk %}">Back to Session</button>
  {% else %}
  <button type="button" onclick="location.href='{% url 'session_overview' object.pk %}'" class="btn btn-outline-primary" href="{% url 'session_overview' object.pk %}" {% if not object.previous_tests %} disabled{% endif %}>Results</button>
  {% endif %}
</div>
<hr>
