{% load crispy_forms_tags %}
{% load static %}
<form id="validation-form" class="" action="" method="POST">
  <div class="row pt-3">
    <div class="col-sm-12">
      <p class='small'><a href="{% url 'gcode' object.pk %}">Redownload GCODE here</a>, if it didn't download automatically.</p>
    </div>
  </div>
  <div class="row pt-1">
    <div class="col-sm">
      <div class="card p-3">
        <span class='font-weight-light'>{{ object.test_info.hint_valid|safe }}</span>
      </div>
    </div>
  </div>
  <div class="row pt-3">
    <div class="col-sm">
      {% if questions %}
      <div class="pt-4 pb-2">
        <h4>Describe the printed results</h4>
      </div>
      {% crispy question_form %}
      <div class="pt-4 pb-2">
        <h4>Select the best test structure</h4>
      </div>
      {% endif %}
      {% crispy form %}
    </div>
  </div>
  <div class="row pt-2">
    <div class="col">
      <button class="btn btn-secondary" onclick="location.href='{% url 'session_validate_back' object.pk %}'" type="button" name="button">Back</button>
    </div>
    <div class="col text-right">
      <button type="submit" name="btnprimary" class="btn btn-primary">Next test</button>
    </div>
  </div>
</form>
