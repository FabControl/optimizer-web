{% extends "session/base.html" %}
{% load i18n %}

{% block content %}
{% load crispy_forms_tags %}

<div class="container pt-3">
  <div class="row">
    <div class="col-sm">
      <p class="lead">
        <font size="6">{% trans 'Material Editor' %}</font>
      </p>
    </div>
  </div>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    <div class="row">
      <div class="col-sm-6">
        {{ form|crispy }}
      </div>
    </div>
    <div class="row pt-3">
      <div class="col-sm">
        {% if next %}
        <input type="hidden" value="{{ next }}" name="next">
        {% endif %}
        <button type="submit" class="btn btn-primary">{% trans 'Save' %}</button>
      </div>
    </div>
  </form>
</div>


{% endblock %}
