{% load staticfiles %}
<nav class="navbar navbar-expand-lg navbar-light shadow-sm bg-light">
  <div class="container">
    <a class="navbar-brand" href="{% url 'dashboard' %}"><img width="40px" src="{% static 'session/img/logo.svg' %}" alt="Logo"></a>
    {% if user.is_authenticated %}
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item {% if "/dashboard/" in request.path %}active{% endif %}">
          <a class="nav-link" href="{% url 'dashboard' %}">Dashboard <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item {% if "/resources/" in request.path %}active{% endif %} dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="resourcesDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Resources
          </a>
          <div class="dropdown-menu" aria-labelledby="resourcesDropdown">
            <a class="dropdown-item" href="{% url 'material_manager' %}">Materials</a>
            <a class="dropdown-item" href="{% url 'machine_manager' %}">Machines</a>
          </div>
        </li>
        <li class="nav-item {% if "/sessions/" in request.path %}active{% endif %}">
          <a id="testing_sessions" class="nav-link" href="{% url 'session_manager' %}">Testing Sessions</a>
        </li>
        <li class="nav-item {% if "/help/" in request.path %}active{% endif %} dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="helpDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Help
          </a>
          <div class="dropdown-menu" aria-labelledby="helpDropdown">
            <a class="dropdown-item disabled" href="{% url 'quickstart' %}">Quickstart guide</a>
            <a class="dropdown-item" href="mailto:support@fabcontrol.com">Support</a>
            <a class="dropdown-item disabled" href="{% url 'faq' %}">FAQ</a>
          </div>
        </li>
      </ul>
      <ul class="navbar-nav">
        {% if user.is_staff %}
        <li class="nav-item">
          <a class="nav-link" href="/admin">admin</a>
        </li>
        {% endif %}
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{user}}
          </a>
          <div class="dropdown-menu" aria-labelledby="helpDropdown">
            <a class="dropdown-item" href="{% url 'signout' %}">Sign out</a>
          </div>
        </li>
      </ul>
    </div>
    {% endif %}
  </div>
</nav>
