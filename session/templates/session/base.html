<!-- Loads static files -->
{% load staticfiles %}
<!doctype html>
{% spaceless %}
<html lang="en" class="h-100">

<head>
  <!-- Hide content for the duration of loading -->
  <style>
    html {
      display: none;
    }
  </style>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script
  			  src="https://code.jquery.com/jquery-3.4.1.min.js"
  			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  			  crossorigin="anonymous"></script>
  <script src="{% static 'session/js/index.js' %}"></script>
  <!-- Unhide content after it has been styled -->
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'session/css/index.css' %}">
  <title>3DOptimizer</title>
  {% include "session/navbar.html" %}
</head>

<body class="d-flex flex-column h-100">

  <!-- Message notification -->
  {% if messages %}
  {% include "session/message.html" %}
  {% endif %}
  {% block content %}{% endblock %}

  <style>
    html {
      display: block;
    }
  </style>
  <footer class="footer mt-auto py-3">
    <div class="container text-center">
      <span class="text-muted"><small>Â©FabControl SIA</small></span>
    </div>
  </footer>
</body>

</html>
{% endspaceless %}
