{% extends "session/base.html" %}

{% block content %}
<div class="container pt-5">
  <h2>New Testing Session</h2>
  <div class="card p-3">
    <form>
      <div class="flex-d p-2">
        <div class="row">
          <div class="col">
            <label for="sessionName">Session name:</label>
          </div>
          <div class="col">
            <input type="text" class="form-control" id="session-name" aria-describedby="sessionName" placeholder="Name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <div class="list-group" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-action active" id="list-mechanical-strength-list" data-toggle="list" href="#list-mechanical-strength" role="tab" aria-controls="mechanical-strength">Mechanical strength</a>
            <a class="list-group-item list-group-item-action" id="list-aesthetics-list" data-toggle="list" href="#list-aesthetics" role="tab" aria-controls="aesthetics">Aesthetics</a>
            <a class="list-group-item list-group-item-action" id="list-fast-printing-list" data-toggle="list" href="#list-fast-printing" role="tab" aria-controls="fast-printing">Fast printing</a>
          </div>
        </div>
        <div class="col-8">
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="list-mechanical-strength" role="tabpanel" aria-labelledby="list-mechanical-strength-list">Mechanical strength is blahblahblabh</div>
            <div class="tab-pane fade" id="list-aesthetics" role="tabpanel" aria-labelledby="list-aesthetics-list">Aesthetics is blahblahblabh</div>
            <div class="tab-pane fade" id="list-fast-printing" role="tabpanel" aria-labelledby="list-fast-printing-list">Fast printing is blahblahblabh</div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
