{% extends "session/base.html" %}

{% block content %}
{% load crispy_forms_tags %}

<div class="container pt-3">
  <form action="" method="post">
    {% csrf_token %}
    <div class="row">
      <div class="col-sm-3">
        {{ form|crispy }}
      </div>
      <div class="col-sm">
        <div class="card p-3">
        </div>
      </div>
    </div>
    <div class="row pt-3">
      <div class="col-sm-4"></div>
      <div class="col-sm-4 text-center">
        <button type="submit" class="btn btn-primary">Start Testing Session</button>
      </div>
    </div>
  </form>

</div>


{% endblock %}
