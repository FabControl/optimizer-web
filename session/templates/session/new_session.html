{% extends "session/base.html" %}

{% block content %}
{% load crispy_forms_tags %}

<div class="container pt-3">
  <form action="" method="post">
    {% csrf_token %}
    <div class="row">
      <div class="col-sm-6">
        {{ form|crispy }}
      </div>
    </div>
    <div class="row pt-3">
      <div class="col-sm-4">
        <button type="submit" class="btn btn-primary">Start Testing Session</button>
      </div>
    </div>
  </form>

</div>


{% endblock %}
