{% block message %}
<div id="message-container" class="container">
  <div class="row justify-content-md-center pt-2">
    <div class="col-sm-6">
      <ul class="messages">
        {% for message in messages %}
        <div class="alert-dismissible fade show alert alert-{% if message.tags == 'error' %}danger{% elif message.tags == 'info' %}primary{% else %}{{ message.tags }}{% endif %}" role="alert">
          {% if form_errors %}{{ form_errors }}{% else %}{{ message }}{% endif %}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
<script type="text/javascript">
  $('.close').click(function() {
    $('#message-container').hide('slow', function(){ ('#message-container').remove(); });
  })
</script>
{% endblock %}
