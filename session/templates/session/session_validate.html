{% load crispy_forms_tags %}
<div class="row pt-2">
  <div class="col">
    <p><b>Print the downloaded test file</b><br>If the test gcode didn't download, you can get it <a href="{% url 'gcode' object.pk %}">here</a>.</p>
  </div>
</div>
<div class="row">
  <div class="col-sm">
    <p><b>Inspect the printed test structure.</b></p>
  </div>
</div>
<div class="row">
  <div class="col-sm">
    {% if object.test_info.hint_valid %}
    <span>{{ object.test_info.hint_valid|safe }}</span>
      <span>Read more in  <a href="https://3doptimizer.helpscoutdocs.com/test/{{object.test_number}}" target="_blank">Help Center</a></span>
    {% endif %}
  </div>
</div>
<form class="" action="" method="POST">
  <div class="pt-3">
    <div>
      {% crispy form %}
    </div>
  </div>
  <div class="row pt-2">
    <div class="col">
      <button class="btn btn-secondary" onclick="location.href='{% url 'session_validate_back' object.pk %}'" type="button" name="button">Back</button>
    </div>
    <div class="col text-right">
      <button type="submit" name="btnprimary" class="btn btn-primary">Next test</button>
    </div>
  </div>
</form>
