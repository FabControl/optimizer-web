{% load crispy_forms_tags %}
<div class="row pt-2">
  <div class="col">
    <p class='small'><a href="{% url 'gcode' object.pk %}">Redownload GCODE here</a>, if it didn't download automatically.</p>
  </div>
</div>
<div class="row pt-2">
  <div class="col-sm">
    {% if object.test_info.hint_valid %}
    <div class="card p-2">
      {{ object.test_info.hint_valid|safe }}
      <a href="https://3doptimizer.helpscoutdocs.com/test/{{object.test_number}}" class='font-weight-light' target="_blank"><small>Read more in Help Center</small></a>
    </div>
    {% endif %}
  </div>
</div>
<form class="" action="" method="POST">
  <div class="pt-3">
    {% crispy form %}
  </div>
  <div class="row pt-2">
    <div class="col">
      <button class="btn btn-secondary" onclick="location.href='{% url 'session_validate_back' object.pk %}'" type="button" name="button">Back</button>
    </div>
    <div class="col text-right">
      <button type="submit" name="btnprimary" class="btn btn-primary">Next test</button>
    </div>
  </div>
</form>
