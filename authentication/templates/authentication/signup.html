{% extends "session/base.html" %}
{% block content %}

    <div class="col-sm-6">
      <form class="" action="" method="post">
        {% load crispy_forms_tags %}
        {% csrf_token %}

      </form>
    </div>
  </div>
</div>
{% endblock %}
