{% extends "session/base.html" %}
{% load i18n %}
{% block content %}
<div class="container">
  <form class="" action="" method="post">
    <div class="row pt-3">
      <div class="col-sm-4">
        {% load crispy_forms_tags %}
        {% csrf_token %}
        {% crispy form%}
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <button type="submit" class="btn btn-primary">{% trans 'Save' %}</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
