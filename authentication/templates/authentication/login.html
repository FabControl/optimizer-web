<!-- Loads static files -->
{% load staticfiles %}
<!doctype html>
<html lang="en" class="h-100">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'session/css/index.css' %}">
  <title>3DOptimizer</title>
</head>

<body class="d-flex flex-column h-100">
  {% if messages %}
  {% include "session/message.html" %}
  {% endif %}
  <div class="container">
    <div class="row pt-5 justify-content-center">
      <div class="col-sm-4 align-self-center">
        <div class="p-3">
          <img height="60px" src="{% static 'session/img/3DOptimizer_full.svg' %}" alt="Logo">
        </div>
        <div class="card p-3">
          <form class="" action="" method="post">
            {% csrf_token %}
            {% load crispy_forms_tags %}
            {% crispy form %}
            <div class="row">
              <div class="col-sm">
                <button type="submit" class="btn btn-primary btn-block">Sign in</button>
              </div>
            </div>
            <div class="row pt-2">
              <div class="col-sm text-center">
                <small><a href="{% url 'signup' %}">Sign up</a> | <a href="{% url 'password_reset' %}">Recover password</a> | <a href="{% url 'plans' %}">Payment plans</a></small>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script
          src="https://code.jquery.com/jquery-3.4.1.min.js"
          integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
          crossorigin="anonymous"></script>
  <script src="{% static 'session/js/index.js' %}"></script>

  <footer class="footer mt-auto py-3">
    <div class="container text-center">
      <span class="text-muted"><small>Â©FabControl SIA - <a href:"mailto:support@fabcontrol.com">support@fabcontrol.com</a></small></span>
    </div>
  </footer>
</body>

</html>
