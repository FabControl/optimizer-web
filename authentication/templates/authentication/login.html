<!-- Loads static files -->
{% load staticfiles %}
<!doctype html>
<html lang="en" class="h-100">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>3DOptimizer</title>
</head>

<body class="d-flex flex-column h-100">
  <div class="container" style="height: 1080px;">
    <div class="h-100 row justify-content-center">
      <div class="col-sm-4 align-self-center">
        <div class="p-3">
          <h1>3DOptimizer</h1>
          <a class="text-muted">by FabControl</a>
        </div>
        <div class="card p-3">
          <form class="" action="" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="Password1">Password</label>
              <input type="password" name="password" class="form-control" id="Password1" placeholder="Password">
            </div>
            <div class="row">
              <div class="col-sm">
                <button type="submit" class="btn btn-primary btn-block">Sign in</button>
              </div>
            </div>
            <div class="row pt-2">
              <div class="col-sm text-center">
                <small><a href="{% url 'password_reset' %}">Forgot your password?</a></small>
              </div>
            </div>
            <div class="row pt-2">
              <div class="col-sm text-center">
                <small>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></small>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <footer class="footer mt-auto py-3">
    <div class="container text-center">
      <span class="text-muted"><small>Â©FabControl SIA</small></span>
    </div>
  </footer>
</body>

</html>
