{% extends "session/base.html" %}
{% block content %}
<div class="container">
  <form class="" action="" method="post">
    <div class="row">
      <div class="col-sm-6">
        {% load crispy_forms_tags %}
        {% csrf_token %}
        {{ form.as_p }}
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <button type="submit" class="btn btn-primary">Send instructions</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
